version: 2

sources:
  - name: coingecko
    database: FIVETRAN_DATABASE
    schema: COINGECKO_LYNX
    tables:
      - name: crypto_daily

models:
  - name: stg_crypto_daily
    description: "Cleaned staging table for Bitcoin daily prices from Coingecko API"
    columns:
      - name: date
        tests:
          - not_null
      - name: price
      - name: market_cap
      - name: volume
